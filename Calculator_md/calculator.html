<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --display-bg: #0f172a;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --button-bg: #334155;
            --button-hover: #475569;
            --operator-bg: #06b6d4;
            --operator-hover: #0891b2;
            --special-bg: #64748b;
            --special-hover: #475569;
            --secondary-bg: #334155;
            --accent-bg: rgba(6, 182, 212, 0.1);
            --border: #334155;
            --toggle-active: #06b6d4;
        }

        [data-theme="light"] {
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --display-bg: #f1f5f9;
            --text: #0f172a;
            --text-muted: #64748b;
            --button-bg: #e2e8f0;
            --button-hover: #cbd5e1;
            --operator-bg: #06b6d4;
            --operator-hover: #0891b2;
            --special-bg: #cbd5e1;
            --special-hover: #94a3b8;
            --secondary-bg: #f1f5f9;
            --accent-bg: rgba(6, 182, 212, 0.1);
            --border: #e2e8f0;
            --toggle-active: #06b6d4;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap;
        }

        .calculator, .history-panel {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }

        .calculator {
            flex: 1;
            min-width: 300px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .theme-toggle, .clear-history {
            background: transparent;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .theme-toggle:hover, .clear-history:hover {
            background: var(--secondary-bg);
        }

        .toggle-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .toggle-btn {
            background: var(--button-bg);
            border: none;
            color: var(--text);
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toggle-btn:hover {
            background: var(--button-hover);
        }

        .toggle-btn.active {
            background: var(--toggle-active);
            color: white;
        }

        .display {
            background: var(--display-bg);
            border-radius: 8px;
            padding: 24px;
            min-height: 100px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            margin-bottom: 16px;
            overflow-x: auto;
        }

        .display-text {
            font-size: 36px;
            font-weight: 300;
            word-break: break-all;
            text-align: right;
        }

        .buttons-grid {
            display: grid;
            gap: 8px;
            margin-bottom: 16px;
        }

        .scientific-grid {
            grid-template-columns: repeat(5, 1fr);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, margin-bottom 0.3s ease-out;
        }

        .scientific-grid.show {
            max-height: 200px;
            margin-bottom: 16px;
        }

        .main-grid {
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            height: 56px;
            font-size: 18px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-default {
            background: var(--button-bg);
            color: var(--text);
        }

        .btn-default:hover {
            background: var(--button-hover);
        }

        .btn-operator {
            background: var(--operator-bg);
            color: white;
        }

        .btn-operator:hover {
            background: var(--operator-hover);
        }

        .btn-special {
            background: var(--special-bg);
            color: var(--text);
        }

        .btn-special:hover {
            background: var(--special-hover);
        }

        .btn-wide {
            grid-column: span 2;
        }

        .history-panel {
            width: 320px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 0 24px;
        }

        .history-panel.show {
            max-height: 800px;
            padding: 24px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .history-header h2 {
            font-size: 20px;
            font-weight: bold;
        }

        .history-items {
            max-height: 600px;
            overflow-y: auto;
        }

        .history-item {
            background: var(--secondary-bg);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: var(--accent-bg);
        }

        .history-expression {
            font-size: 14px;
            color: var(--text-muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-result {
            font-size: 18px;
            font-weight: 600;
            margin: 4px 0;
        }

        .history-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .history-empty {
            text-align: center;
            color: var(--text-muted);
            padding: 32px 0;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .history-panel {
                width: 100%;
            }

            .scientific-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            .scientific-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .toggle-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body data-theme="dark">
<div class="container">
    <!-- Calculator -->
    <div class="calculator">
        <div class="header">
            <h1>Scientific Calculator</h1>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                <svg class="icon" id="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>

        <div class="toggle-buttons">
            <button class="toggle-btn" id="scientific-toggle" onclick="toggleScientific()">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                Scientific
            </button>
            <button class="toggle-btn" id="history-toggle" onclick="toggleHistory()">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                History
            </button>
        </div>

        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>

        <div class="buttons-grid scientific-grid" id="scientific-buttons">
            <button class="btn-special" onclick="handleScientific('sin')">sin</button>
            <button class="btn-special" onclick="handleScientific('cos')">cos</button>
            <button class="btn-special" onclick="handleScientific('tan')">tan</button>
            <button class="btn-special" onclick="handleScientific('log')">log</button>
            <button class="btn-special" onclick="handleScientific('ln')">ln</button>
            <button class="btn-special" onclick="handleScientific('sqrt')">√</button>
            <button class="btn-special" onclick="handleScientific('square')">x²</button>
            <button class="btn-special" onclick="handleScientific('power')">xʸ</button>
            <button class="btn-special" onclick="handleConstant('pi')">π</button>
            <button class="btn-special" onclick="handleConstant('e')">e</button>
        </div>

        <div class="buttons-grid main-grid">
            <button class="btn-special" onclick="clearCalc()">AC</button>
            <button class="btn-special" onclick="deleteLast()">DEL</button>
            <button class="btn-operator" onclick="handleOperator('%')">%</button>
            <button class="btn-operator" onclick="handleOperator('÷')">÷</button>

            <button class="btn-default" onclick="handleNumber('7')">7</button>
            <button class="btn-default" onclick="handleNumber('8')">8</button>
            <button class="btn-default" onclick="handleNumber('9')">9</button>
            <button class="btn-operator" onclick="handleOperator('×')">×</button>

            <button class="btn-default" onclick="handleNumber('4')">4</button>
            <button class="btn-default" onclick="handleNumber('5')">5</button>
            <button class="btn-default" onclick="handleNumber('6')">6</button>
            <button class="btn-operator" onclick="handleOperator('-')">−</button>

            <button class="btn-default" onclick="handleNumber('1')">1</button>
            <button class="btn-default" onclick="handleNumber('2')">2</button>
            <button class="btn-default" onclick="handleNumber('3')">3</button>
            <button class="btn-operator" onclick="handleOperator('+')">+</button>

            <button class="btn-default btn-wide" onclick="handleNumber('0')">0</button>
            <button class="btn-default" onclick="handleNumber('.')">.</button>
            <button class="btn-operator" onclick="calculate()">=</button>
        </div>
    </div>

    <!-- History Panel -->
    <div class="history-panel" id="history-panel">
        <div class="history-header">
            <h2>History</h2>
            <button class="clear-history" onclick="clearHistory()" title="Clear history">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
        <div class="history-items" id="history">
            <div class="history-empty">No calculations yet</div>
        </div>
    </div>
</div>

<script>
    let display = '0';
    let expression = '';
    let history = [];
    let scientificVisible = false;
    let historyVisible = false;

    function updateDisplay() {
        document.getElementById('display').textContent = display;
    }

    function handleNumber(num) {
        if (display === '0' && num !== '.') {
            display = num;
            expression = num;
        } else {
            display += num;
            expression += num;
        }
        updateDisplay();
    }

    function handleOperator(op) {
        expression += ` ${op} `;
        display += ` ${op} `;
        updateDisplay();
    }

    function handleScientific(func) {
        try {
            const currentValue = parseFloat(display);
            let result;

            switch(func) {
                case 'sin':
                    result = Math.sin(currentValue * Math.PI / 180); // Convert to radians for degrees
                    expression = `sin(${currentValue})`;
                    break;
                case 'cos':
                    result = Math.cos(currentValue * Math.PI / 180);
                    expression = `cos(${currentValue})`;
                    break;
                case 'tan':
                    result = Math.tan(currentValue * Math.PI / 180);
                    expression = `tan(${currentValue})`;
                    break;
                case 'log':
                    result = Math.log10(currentValue);
                    expression = `log(${currentValue})`;
                    break;
                case 'ln':
                    result = Math.log(currentValue);
                    expression = `ln(${currentValue})`;
                    break;
                case 'sqrt':
                    result = Math.sqrt(currentValue);
                    expression = `√(${currentValue})`;
                    break;
                case 'square':
                    result = currentValue * currentValue;
                    expression = `${currentValue}²`;
                    break;
                case 'power':
                    expression += '^';
                    display += '^';
                    updateDisplay();
                    return;
            }

            display = result.toString();
            updateDisplay();
        } catch (error) {
            display = 'Error';
            expression = '';
            updateDisplay();
        }
    }

    function handleConstant(constant) {
        const value = constant === 'pi' ? Math.PI.toString() : Math.E.toString();
        display = value;
        expression = value;
        updateDisplay();
    }

    function calculate() {
        try {
            let exp = expression
                .replace(/×/g, '*')
                .replace(/÷/g, '/')
                .replace(/\^/g, '**');

            const result = eval(exp);
            const resultStr = result.toString();

            // Add to history
            const historyItem = {
                expression: display,
                result: resultStr,
                timestamp: new Date()
            };
            history.unshift(historyItem);

            display = resultStr;
            expression = resultStr;
            updateDisplay();
            updateHistory();
        } catch (error) {
            display = 'Error';
            expression = '';
            updateDisplay();
        }
    }

    function clearCalc() {
        display = '0';
        expression = '';
        updateDisplay();
    }

    function deleteLast() {
        if (display.length > 1) {
            display = display.slice(0, -1);
            expression = expression.slice(0, -1);
        } else {
            display = '0';
            expression = '';
        }
        updateDisplay();
    }

    function clearHistory() {
        history = [];
        updateHistory();
    }

    function updateHistory() {
        const historyEl = document.getElementById('history');

        if (history.length === 0) {
            historyEl.innerHTML = '<div class="history-empty">No calculations yet</div>';
            return;
        }

        historyEl.innerHTML = history.map((item, index) => `
            <div class="history-item" onclick="useHistoryItem(${index})">
                <div class="history-expression">${item.expression}</div>
                <div class="history-result">= ${item.result}</div>
                <div class="history-time">${item.timestamp.toLocaleTimeString()}</div>
            </div>
        `).join('');
    }

    function useHistoryItem(index) {
        const item = history[index];
        display = item.result;
        expression = item.result;
        updateDisplay();
    }

    function toggleScientific() {
        scientificVisible = !scientificVisible;
        const scientificButtons = document.getElementById('scientific-buttons');
        const scientificToggle = document.getElementById('scientific-toggle');

        if (scientificVisible) {
            scientificButtons.classList.add('show');
            scientificToggle.classList.add('active');
        } else {
            scientificButtons.classList.remove('show');
            scientificToggle.classList.remove('active');
        }
    }

    function toggleHistory() {
        historyVisible = !historyVisible;
        const historyPanel = document.getElementById('history-panel');
        const historyToggle = document.getElementById('history-toggle');

        if (historyVisible) {
            historyPanel.classList.add('show');
            historyToggle.classList.add('active');
        } else {
            historyPanel.classList.remove('show');
            historyToggle.classList.remove('active');
        }
    }

    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);

        // Update icon
        const icon = document.getElementById('theme-icon');
        if (newTheme === 'dark') {
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
        } else {
            icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
        }
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9' || e.key === '.') {
            handleNumber(e.key);
        } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
            handleOperator(e.key === '*' ? '×' : e.key === '/' ? '÷' : e.key);
        } else if (e.key === 'Enter' || e.key === '=') {
            calculate();
        } else if (e.key === 'Escape') {
            clearCalc();
        } else if (e.key === 'Backspace') {
            deleteLast();
        }
    });
</script>
</body>
</html>
